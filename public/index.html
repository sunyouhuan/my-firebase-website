        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f8fafc; }

        html.dark .bg-slate-50 { background-color: #111827 !important; }
        html.dark .text-slate-800 { color: #f9fafb !important; }

        html.dark input, html.dark textarea, html.dark select { background-color: #374151 !important; color: white !important; border-color: #4b5563 !important; }
        
        .theme-toggle { position: fixed; right: 16px; bottom: 16px; z-index: 1060; background: #fff; border: 1px solid #e5e7eb; padding: 10px 12px; border-radius: 999px; cursor: pointer; }

</head>
<body>

<div id="app">
    <!-- 登入頁面 -->

                    <div>

    <!-- 註冊頁面 -->
    <div id="register-view" class="view">
        <div class="min-h-screen bg-slate-100 flex flex-col justify-center items-center p-4">
            <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">

    <!-- 角色選擇 -->

    <!-- 商家後台 -->
    <div id="merchant-dashboard-view" class="view">
        <div class="flex h-screen bg-slate-50">
            <!-- 側邊欄 -->
            <div id="merchant-sidebar" class="w-64 bg-white shadow-md flex-shrink-0 hidden md:block">
                <div class="p-6 text-2xl font-bold text-gray-800 border-b">Influence<span class="text-teal-500">AI</span></div>
                <nav class="mt-6">
                    <a href="#" onclick="switchTab('merchant', 'dashboard')" class="sidebar-link active block py-3 px-6 text-gray-600 font-semibold">總覽</a>
                    <a href="#" onclick="switchTab('merchant', 'campaigns')" class="sidebar-link block py-3 px-6 text-gray-600 font-semibold">行銷活動</a>
                    <a href="#" onclick="switchTab('merchant', 'finance')" class="sidebar-link block py-3 px-6 text-gray-600 font-semibold">財務管理</a>
                    <a href="#" onclick="switchTab('merchant', 'settings')" class="sidebar-link block py-3 px-6 text-gray-600 font-semibold">設定</a>
                    <a href="#" onclick="handleLogout()" class="sidebar-link block py-3 px-6 text-gray-600 font-semibold mt-10">登出</a>

            </div>
            <!-- 主內容 -->
            <div class="flex-1 flex flex-col overflow-hidden w-full">
                <header class="flex justify-between items-center p-4 bg-white border-b">
                    <h1 id="merchant-header-title" class="text-2xl font-bold text-slate-800">總覽</h1>
                    <span id="user-email-display" class="text-gray-600"></span>
                </header>
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50 p-8">
                    
                    <!-- 商家總覽 -->
                    <div id="merchant-dashboard-content" class="dashboard-content active">
                        <div class="bg-white p-6 rounded-xl shadow mb-6">
                            <h2 class="text-xl font-bold">歡迎回來！</h2>

                    </div>

                    <!-- 商家行銷活動列表 -->

                            <h2 class="text-xl font-bold text-slate-800">所有行銷活動</h2>
                            <button onclick="openModal('new-campaign-modal')" class="bg-slate-700 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">

                        <div class="bg-white rounded-xl shadow p-6 mb-6">

                    <!-- 商家設定 -->
                    <div id="merchant-settings-content" class="dashboard-content">
                        <div class="bg-white rounded-xl shadow p-8">

    <!-- 網紅後台 -->
    <div id="influencer-dashboard-view" class="view">
        <div class="flex h-screen bg-slate-50">
            <!-- 側邊欄 -->
            <div id="influencer-sidebar" class="w-64 bg-white shadow-md flex-shrink-0 hidden md:block">
                <div class="p-6 text-2xl font-bold text-gray-800 border-b">Influence<span class="text-teal-500">AI</span></div>
                <nav class="mt-6">
                    <a href="#" onclick="switchTab('influencer', 'dashboard')" class="sidebar-link active block py-3 px-6 text-gray-600 font-semibold">總覽</a>
                    <a href="#" onclick="switchTab('influencer', 'invitations')" class="sidebar-link block py-3 px-6 text-gray-600 font-semibold">合作邀請</a>
                    <a href="#" onclick="handleLogout()" class="sidebar-link block py-3 px-6 text-gray-600 font-semibold mt-10">登出</a>
                </nav>
            </div>
            <!-- 主內容 -->
            <div class="flex-1 flex flex-col overflow-hidden w-full">
                <header class="flex justify-between items-center p-4 bg-white border-b">
                    <h1 id="influencer-header-title" class="text-2xl font-bold text-slate-800">總覽</h1>
                </header>
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50 p-8">
                    
                    <!-- 網紅總覽 (進行中的工作) -->
                    <div id="influencer-dashboard-content" class="dashboard-content active">
                        <div class="border-t pt-6">
                            <h2 class="text-xl font-bold text-slate-800 mb-6">進行中的工作 (Active Collaborations)</h2>
                            <div id="influencer-active-jobs-list" class="space-y-6">
                                <p class="text-gray-500">目前沒有進行中的工作。</p>
                            </div>
                        </div>
                    </div>

                    <!-- 網紅合作邀請 -->
                    <div id="influencer-invitations-content" class="dashboard-content">
                        <h2 class="text-xl font-bold text-slate-800 mb-6">合作邀請 (新活動)</h2>
                        <div id="influencer-invitations-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <p class="text-gray-500">目前沒有新的合作邀請。</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- 建立新活動 Modal -->
    <div id="new-campaign-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center p-4 z-50 opacity-0">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl flex flex-col h-[90vh] transform scale-95 transition-transform duration-300">
            <div class="p-5 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold text-slate-800">建立新的行銷需求</h2>
                <button onclick="closeModal('new-campaign-modal')" class="text-2xl">&times;</button>
            </div>
            <form id="campaign-form" class="flex-1 flex flex-col overflow-hidden p-6 space-y-6 overflow-y-auto" onsubmit="event.preventDefault(); handleSaveBrief();">
                <div>
                    <label class="block text-sm font-medium text-gray-700">產品名稱</label>
                    <input type="text" id="brief-product-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">產品描述</label>
                    <textarea id="brief-product-desc" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">預算 (NT$)</label>
                        <input type="number" id="brief-budget" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">需求人數</label>
                        <input type="number" id="brief-influencer-count" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">希望平台</label>
                    <div id="brief-platforms" class="flex gap-4 mt-2">
                        <label><input type="checkbox" value="Instagram"> IG</label>
                        <label><input type="checkbox" value="YouTube"> YT</label>
                        <label><input type="checkbox" value="Facebook"> FB</label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">上傳圖片</label>
                    <input type="file" id="campaign-images" multiple accept="image/*" class="mt-1 block w-full">
                    <button type="button" id="upload-images-btn" onclick="handleUploadCampaignImages()" class="mt-2 bg-teal-600 text-white px-3 py-1 rounded">上傳</button>
                    <div id="image-preview-area" class="mt-2 flex gap-2"></div>
                    <p id="upload-status-text" class="text-sm text-gray-500"></p>
                </div>
                <button type="submit" class="w-full bg-slate-700 text-white font-bold py-3 rounded-lg hover:bg-slate-800">送出需求</button>
            </form>
        </div>

</div>

<button class="theme-toggle" onclick="toggleTheme()">切換深/淺色</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, doc, getDoc, setDoc, updateDoc, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCtOwoKYJfrSshSfkipfMH9lTngRsfQLDc",
        authDomain: "test-b493a.firebaseapp.com",
        projectId: "test-b493a",
        storageBucket: "test-b493a.firebasestorage.app",
        messagingSenderId: "1089014108157",
        appId: "1:1089014108157:web:2ac36c728f861795909394"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    window.auth = auth;

    let uploadedImageUrls = []; // 暫存上傳的圖片

    // --- 核心導航 ---
    window.navigateTo = function(viewId) {
        document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
        const target = document.getElementById(viewId);
        if(target) target.classList.add('active');
        window.scrollTo(0,0);
    }

    // 分頁切換 (含資料即時載入)
    window.switchTab = function(role, tabId) {
        // 更新側邊欄 Active 狀態
        document.querySelectorAll(`#${role}-dashboard-view .sidebar-link`).forEach(link => {
            link.classList.remove('active');
            const linkTab = tabId === 'campaign-detail' ? 'campaigns' : tabId;
            if(link.getAttribute('onclick')?.includes(`'${linkTab}'`)) link.classList.add('active');
        });

        // 顯示對應內容區塊
        document.querySelectorAll(`#${role}-dashboard-view .dashboard-content`).forEach(c => c.classList.remove('active'));
        document.getElementById(`${role}-${tabId}-content`)?.classList.add('active');

        // 更新標題
        const titles = {
            merchant: { dashboard: '總覽', campaigns: '行銷活動', finance: '財務管理' },
            influencer: { dashboard: '總覽', invitations: '合作邀請' }
        };
        const headerTitle = document.getElementById(`${role}-header-title`);
        if(headerTitle && titles[role]?.[tabId]) headerTitle.textContent = titles[role][tabId];

        // 觸發資料載入
        if(role === 'influencer') {
            if(tabId === 'invitations') renderInfluencerInvitations();
            if(tabId === 'dashboard') renderInfluencerActiveJobs();
        }
    }

    // --- Auth 相關 ---
    window.handleLogin = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, email, password); } catch(e) { alert(e.message); }
    }
    window.handlePerformRegistration = async () => {
        const email = document.getElementById('register-email').value;
        const pw = document.getElementById('register-password').value;
        const pw2 = document.getElementById('register-password-confirm').value;
        if(pw !== pw2) return alert('密碼不一致');
        try { await createUserWithEmailAndPassword(auth, email, pw); navigateTo('login-view'); } catch(e) { alert(e.message); }
    }
    window.handleGoogleLogin = async () => {
        try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) { alert(e.message); }
    }
    window.handleLogout = async () => { await signOut(auth); }

    window.enterDashboard = (role) => {
        const user = auth.currentUser;
        if(!user) return navigateTo('login-view');
        navigateTo(`${role}-dashboard-view`);
        if(role === 'merchant') {
            document.getElementById('user-email-display').textContent = user.email;
            switchTab('merchant', 'dashboard');
        } else {
            switchTab('influencer', 'dashboard');
        }
    }

    // 監聽登入狀態
    let unsubCampaigns = null;
    onAuthStateChanged(auth, (user) => {
        if(user) {
            listenForCampaigns();
            navigateTo('role-selection-view');
        } else {
            if(unsubCampaigns) unsubCampaigns();
            navigateTo('login-view');
        }
    });

    // --- 商家功能：行銷活動 ---
    
    // 監聽活動列表 (支援 10 分鐘軟刪除限制)
    function listenForCampaigns() {
        const user = auth.currentUser;
        if(!user) return;
        const q = query(collection(db, "briefs"), where("merchantId", "==", user.uid), where("isDeleted", "==", false), orderBy("createdAt", "desc"));
        unsubCampaigns = onSnapshot(q, (snap) => {
            const list = document.getElementById('campaigns-list');
            if(snap.empty) { list.innerHTML = '<p>尚無活動</p>'; return; }
            
            let html = '';
            snap.forEach(d => {
                const data = d.data();
                const id = d.id;
                // 時間計算
                const created = data.createdAt ? data.createdAt.toMillis() : Date.now();
                const diffMins = (Date.now() - created) / 60000;
                
                let delBtn = '';
                if(data.status === 'pending_match') {
                    if(diffMins <= 10) {
                        delBtn = `<button onclick="handleDeleteCampaign('${id}', ${created})" class="text-red-500 text-sm border border-red-500 px-3 py-1 rounded hover:bg-red-50">刪除 (${Math.round(10-diffMins)}分)</button>`;
                    } else {
                        delBtn = `<button disabled class="text-gray-300 text-sm border border-gray-200 px-3 py-1 rounded cursor-not-allowed">已鎖定</button>`;
                    }
                }

                html += `
                <div class="bg-white p-4 rounded shadow">
                    <img src="${data.imageUrls?.[0] || 'https://placehold.co/300x150'}" class="w-full h-32 object-cover rounded mb-2">
                    <h3 class="font-bold">${data.productName}</h3>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-xs bg-gray-100 px-2 py-1 rounded">${data.status}</span>
                        <div class="flex gap-2">
                            <button onclick="showCampaignDetail('${id}')" class="text-blue-500 text-sm border border-blue-500 px-3 py-1 rounded hover:bg-blue-50">詳情</button>
                            ${delBtn}
                        </div>
                    </div>
                </div>`;
            });
            list.innerHTML = html;
        });
    }

    // 刪除活動 (雙重檢查時間)
    window.handleDeleteCampaign = async (id, created) => {
        const diff = (Date.now() - created) / 60000;
        if(diff > 10) return alert('超過 10 分鐘，無法刪除！');
        if(!confirm('確定刪除？')) return;
        await updateDoc(doc(db, "briefs", id), { isDeleted: true });
    }

    // 儲存新活動
    window.handleSaveBrief = async () => {
        const user = auth.currentUser;
        if(!user) return;
        try {
            await addDoc(collection(db, "briefs"), {
                productName: document.getElementById('brief-product-name').value,
                productDesc: document.getElementById('brief-product-desc').value,
                budget: parseInt(document.getElementById('brief-budget').value) || 0,
                influencerCount: parseInt(document.getElementById('brief-influencer-count').value) || 10,
                platforms: Array.from(document.querySelectorAll('#brief-platforms input:checked')).map(e=>e.value),
                imageUrls: uploadedImageUrls,
                merchantId: user.uid,
                merchantEmail: user.email,
                status: 'pending_match',
                isDeleted: false,
                createdAt: serverTimestamp()
            });
            alert('發布成功！');
            closeModal('new-campaign-modal');
        } catch(e) { console.error(e); alert('發布失敗'); }
    }

    // 上傳活動圖片
    window.handleUploadCampaignImages = async () => {
        const user = auth.currentUser;
        const files = document.getElementById('campaign-images').files;
        if(!files.length) return;
        const btn = document.getElementById('upload-images-btn');
        btn.textContent = '上傳中...';
        
        try {
            const promises = Array.from(files).map(file => {
                const ref = storageRef(storage, `campaigns/${user.uid}/${Date.now()}_${file.name}`);
                return uploadBytesResumable(ref, file).then(snap => getDownloadURL(snap.ref));
            });
            const urls = await Promise.all(promises);
            uploadedImageUrls.push(...urls);
            
            // 預覽
            const preview = document.getElementById('image-preview-area');
            urls.forEach(url => {
                preview.innerHTML += `<img src="${url}" class="w-16 h-16 object-cover rounded border">`;
            });
            document.getElementById('upload-status-text').textContent = `已上傳 ${uploadedImageUrls.length} 張`;
        } catch(e) { alert('上傳失敗'); }
        btn.textContent = '上傳';
    }

    // 商家活動詳情 (含狀態條 + 網紅牆)
    window.showCampaignDetail = async (id) => {
        const snap = await getDoc(doc(db, "briefs", id));
        if(!snap.exists()) return;
        const data = snap.data();
        
        const content = document.getElementById('merchant-campaign-detail-content');
        content.innerHTML = `
            <div class="bg-white p-6 rounded shadow mb-6">
                <div class="flex justify-between mb-4">
                    <h2 class="text-2xl font-bold">${data.productName}</h2>
                    <button onclick="switchTab('merchant','campaigns')" class="text-blue-500">← 返回</button>
                </div>
                
                <!-- 狀態條 -->
                <div class="mb-6 p-4 bg-gray-50 rounded">
                    <h3 class="font-bold mb-2">專案進度 (目標 ${data.influencerCount} 人)</h3>
                    <div class="h-4 bg-gray-200 rounded-full flex overflow-hidden text-xs text-white font-bold text-center" id="status-bar"></div>
                    <div class="flex gap-4 mt-2 text-xs text-gray-500" id="status-legend"></div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div><p class="text-gray-500">描述</p><p>${data.productDesc}</p></div>
                    <div><p class="text-gray-500">圖片</p><div class="flex gap-2">${data.imageUrls?.map(u=>`<img src="${u}" class="w-16 h-16 rounded border">`).join('')||'無'}</div></div>
                </div>
            </div>

            <!-- 網紅牆 -->
            <div class="bg-white p-6 rounded shadow">
                <h3 class="font-bold text-lg mb-4">合作網紅牆 (Influencer Wall)</h3>
                <div id="collab-wall-${id}" class="grid md:grid-cols-3 gap-4">載入中...</div>
            </div>
        `;
        
        switchTab('merchant', 'campaign-detail');
        renderCampaignCollaborations(id, `collab-wall-${id}`, data.influencerCount);
    }

    // 渲染網紅牆與狀態條
    window.renderCampaignCollaborations = (briefId, containerId, targetCount) => {
        const container = document.getElementById(containerId);
        const q = query(collection(db, "collaborations"), where("briefId", "==", briefId));
        
        onSnapshot(q, (snap) => {
            let stats = { accepted:0, reviewing:0, changes:0, approved:0, rejected:0 };
            let html = '';
            
            snap.forEach(d => {
                const c = d.data();
                const cid = d.id;
                
                // 統計
                if(c.status === 'accepted') stats.accepted++;
                else if(c.status === 'reviewing') stats.reviewing++;
                else if(c.status === 'changes_requested') stats.changes++;
                else if(c.status === 'approved') stats.approved++;
                else if(c.status === 'rejected') stats.rejected++;

                // 內容預覽
                let media = '<div class="h-32 bg-gray-100 flex items-center justify-center text-gray-400">未上傳</div>';
                let contentArr = Array.isArray(c.contentData) ? c.contentData : (c.contentData ? [c.contentData] : []);
                if(contentArr.length > 0) {
                    const first = contentArr[0];
                    media = first.type === 'video' 
                        ? `<video src="${first.url}" class="w-full h-32 object-cover bg-black" controls></video>` 
                        : `<a href="${first.url}" target="_blank"><img src="${first.url}" class="w-full h-32 object-cover"></a>`;
                }

                // 按鈕
                let btns = '';
                if(c.status === 'reviewing') {
                    btns = `
                    <div class="grid grid-cols-3 gap-1 mt-2">
                        <button onclick="updateCollabStatus('${cid}','approved')" class="bg-green-500 text-white text-xs py-1 rounded">通過</button>
                        <button onclick="updateCollabStatus('${cid}','changes_requested')" class="bg-orange-500 text-white text-xs py-1 rounded">修改</button>
                        <button onclick="updateCollabStatus('${cid}','rejected')" class="bg-red-500 text-white text-xs py-1 rounded">拒絕</button>
                    </div>`;
                } else {
                    btns = `<div class="mt-2 text-center text-xs font-bold bg-gray-100 py-1 rounded">${c.status}</div>`;
                }

                html += `
                <div class="border p-3 rounded hover:shadow">
                    <div class="flex justify-between text-sm mb-2 font-bold">
                        <span>${c.influencerEmail.split('@')[0]}</span>
                    </div>
                    ${media}
                    <p class="text-xs text-gray-500 mt-1 truncate">${contentArr[contentArr.length-1]?.text || ''}</p>
                    ${btns}
                </div>`;
            });

            container.innerHTML = html || '<p class="text-gray-400">暫無網紅接單</p>';

            // 更新狀態條
            const total = Math.max(snap.size, targetCount);
            const p = n => (n/total)*100;
            document.getElementById('status-bar').innerHTML = `
                <div style="width:${p(stats.approved)}%" class="bg-green-500"></div>
                <div style="width:${p(stats.reviewing)}%" class="bg-yellow-400"></div>
                <div style="width:${p(stats.changes)}%" class="bg-orange-400"></div>
                <div style="width:${p(stats.accepted)}%" class="bg-blue-400"></div>
                <div style="width:${p(stats.rejected)}%" class="bg-red-400"></div>
            `;
            document.getElementById('status-legend').innerHTML = `
                <span class="text-green-600">●確認 ${stats.approved}</span>
                <span class="text-yellow-600">●審核 ${stats.reviewing}</span>
                <span class="text-orange-600">●修改 ${stats.changes}</span>
                <span class="text-blue-600">●製作 ${stats.accepted}</span>
            `;
        });
    }

    window.updateCollabStatus = async (id, status) => {
        let data = { status, updatedAt: serverTimestamp() };
        if(status === 'changes_requested') {
            const msg = prompt('請輸入修改建議：');
            if(!msg) return;
            data.merchantMessage = msg;
        }
        await updateDoc(doc(db, "collaborations", id), data);
    }

    // --- 網紅功能 ---

    // 1. 合作邀請 (過濾已接單)
    window.renderInfluencerInvitations = async () => {
        const user = auth.currentUser;
        const list = document.getElementById('influencer-invitations-list');
        list.innerHTML = '載入中...';

        // 查我接過的
        const myCollabs = await getDocs(query(collection(db,"collaborations"), where("influencerId","==",user.uid)));
        const joinedIds = new Set(myCollabs.docs.map(d=>d.data().briefId));

        // 查所有待配對
        const snaps = await getDocs(query(collection(db,"briefs"), where("status","==","pending_match")));
        
        let html = '';
        snaps.forEach(d => {
            if(joinedIds.has(d.id)) return; // 過濾掉已接的
            const b = d.data();
            html += `
            <div class="bg-white p-4 rounded shadow flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-lg">${b.productName}</h3>
                    <p class="text-sm text-gray-500">預算: ${b.budget}</p>
                </div>
                <button onclick="joinCampaign('${d.id}','${b.merchantId}')" class="bg-teal-500 text-white px-4 py-2 rounded">接單</button>
            </div>`;
        });
        list.innerHTML = html || '無新邀請';
    }

    window.joinCampaign = async (briefId, merchantId) => {
        if(!confirm('確定接單？')) return;
        const user = auth.currentUser;
        await addDoc(collection(db,"collaborations"), {
            briefId, merchantId, influencerId: user.uid, influencerEmail: user.email,
            status: 'accepted', createdAt: serverTimestamp()
        });
        alert('接單成功！');
        switchTab('influencer', 'dashboard');
    }

    // 2. 進行中的工作 (支援修改流程 & 多檔上傳)
    window.renderInfluencerActiveJobs = async () => {
        const user = auth.currentUser;
        const list = document.getElementById('influencer-active-jobs-list');
        const q = query(collection(db,"collaborations"), where("influencerId","==",user.uid), orderBy("createdAt","desc"));
        
        onSnapshot(q, async (snap) => {
            if(snap.empty) { list.innerHTML='無進行中工作'; return; }
            
            let html = '';
            for(const d of snap.docs) {
                const c = d.data();
                const cid = d.id;
                // 抓標題
                let title = '載入中';
                try{ const b = await getDoc(doc(db,"briefs",c.briefId)); if(b.exists()) title=b.data().productName; }catch(e){}

                // 狀態顯示
                let badge = `<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">${c.status}</span>`;
                let action = '';

                // 處理舊資料相容 (單檔轉陣列)
                let contents = Array.isArray(c.contentData) ? c.contentData : (c.contentData?[c.contentData]:[]);
                let gallery = contents.map(item => 
                    item.type==='video' 
                    ? `<video src="${item.url}" class="w-16 h-16 bg-black"></video>` 
                    : `<a href="${item.url}" target="_blank"><img src="${item.url}" class="w-16 h-16 object-cover border"></a>`
                ).join('');

                // 邏輯核心：接受任務 OR 被要求修改 -> 顯示上傳框
                if(c.status === 'accepted' || c.status === 'changes_requested') {
                    let msg = '';
                    if(c.status === 'changes_requested') {
                        badge = `<span class="bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs">需修改</span>`;
                        msg = `<div class="bg-orange-50 p-2 text-sm text-orange-700 mb-2 border border-orange-200">商家建議：${c.merchantMessage}</div>`;
                    }
                    
                    action = `
                        ${msg}
                        <div class="bg-slate-50 p-3 rounded">
                            <div class="flex gap-2 mb-2">${gallery}</div>
                            <input type="file" id="f-${cid}" multiple class="mb-2 w-full text-sm">
                            <textarea id="t-${cid}" placeholder="說明..." class="w-full border p-1 text-sm"></textarea>
                            <button onclick="submitWork('${cid}')" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded text-sm">提交</button>
                        </div>
                    `;
                } else if (c.status === 'reviewing') {
                    badge = `<span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">審核中</span>`;
                    action = `<div class="flex gap-2 mt-2">${gallery}</div><p class="text-xs text-gray-500 mt-1">等待商家回應...</p>`;
                } else if (c.status === 'approved') {
                    badge = `<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">已確認</span>`;
                    action = `<div class="p-2 bg-green-50 text-green-700 text-sm mt-2">恭喜！案件已完成。</div>`;
                }

                html += `
                <div class="bg-white p-4 rounded shadow border-l-4 ${c.status==='changes_requested'?'border-orange-500':'border-blue-500'}">
                    <div class="flex justify-between mb-2"><h3 class="font-bold">${title}</h3>${badge}</div>
                    ${action}
                </div>`;
            }
            list.innerHTML = html;
        });
    }

    window.submitWork = async (id) => {
        const files = document.getElementById(`f-${id}`).files;
        const text = document.getElementById(`t-${id}`).value;
        if(!files.length) return alert('請選擇檔案');
        
        try {
            const promises = Array.from(files).map(f => {
                const ref = storageRef(storage, `collaborations/${id}/${Date.now()}_${f.name}`);
                return uploadBytesResumable(ref, f).then(async snap => ({
                    url: await getDownloadURL(snap.ref),
                    type: f.type.startsWith('video')?'video':'image',
                    text: text
                }));
            });
            const items = await Promise.all(promises);
            await updateDoc(doc(db,"collaborations",id), {
                contentData: items,
                status: 'reviewing', // 狀態變回審核中
                updatedAt: serverTimestamp()
            });
            alert('提交成功');
        } catch(e) { alert('上傳失敗'); }
    }

    // Modal 與其他 UI
    window.openModal = (id) => {
        const el = document.getElementById(id);
        el.classList.remove('hidden');
        setTimeout(()=>el.classList.remove('opacity-0'),10);
    }
    window.closeModal = (id) => {
        const el = document.getElementById(id);
        el.classList.add('opacity-0');
        setTimeout(()=>el.classList.add('hidden'),300);
    }
    window.toggleTheme = () => {
        document.documentElement.classList.toggle('dark');
    }

</script>
</body>
</html>
